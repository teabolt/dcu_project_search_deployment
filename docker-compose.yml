version: "3.8"
services:
  frontend:
    image: tomasbalt/dcu_project_search_frontend:latest
    environment:
      # Needed before loading variables from env_file
      - NODE_ENV=${NODE_ENV}
    env_file:
      - frontend.env
    # these services will be started before this one
    depends_on:
      - backend
    volumes:
      - frontend:/var/lib/frontend
      # For HTTPS certs
      - ${FRONTEND_SSL_KEY}:${FRONTEND_SSL_KEY}
      - ${FRONTEND_SSL_CERT}:${FRONTEND_SSL_CERT}
    # use host ports
    network_mode: "host"
  backend:
    image: tomasbalt/dcu_project_search_backend:latest
    environment:
      # Needed before loading variables from env_file
      - NODE_ENV=${NODE_ENV}
    env_file:
      - backend.env
    volumes:
      - backend:/var/lib/backend
        # For HTTPS certs
      - ${BACKEND_SSL_KEY}:${BACKEND_SSL_KEY}
      - ${BACKEND_SSL_CERT}:${BACKEND_SSL_CERT}
    # use host ports
    network_mode: "host"

volumes:
  frontend:
    driver: local
  backend:
    driver: local
